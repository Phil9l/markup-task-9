<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <svg class="icons">
        <defs>
            <linearGradient id="lgrad" x1="0%" y1="100%" x2="100%" y2="0%" >
                <stop offset="0%" stop-color="rgb(255,0,0)" stop-opacity="1"></stop>
                <stop offset="100%" stop-color="rgb(128,0,119)" stop-opacity="1"></stop>
            </linearGradient>
        </defs>
        <symbol xmlns="http://www.w3.org/2000/svg" id="icon-cover">
            <path d="M8.395 8.395h30.996v30.996H8.395z"></path>
            <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"></path>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="icon-scale">
            <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z" fill-rule="nonzero"></path>
            <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"></path>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="icon-logo">
            <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z" fill="url(#lgrad)" fill-rule="evenodd"></path>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="icon-rotate">
            <path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z" fill-rule="evenodd"></path>
        </symbol>
        <symbol xmlns="http://www.w3.org/2000/svg" id="icon-flip">
            <path d="M0 29.9l19.084-11.788L0 6.325z"></path>
            <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z" fill-rule="nonzero"></path>
            <path d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"></path>
        </symbol>
        <symbol id="icon-arrow" xmlns="http://www.w3.org/2000/svg">
            <path d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z" fill-rule="evenodd"></path>
        </symbol>
    </svg>

    <input
        type="checkbox"
        id="cover-selected"
        class="cover-selected widget-selected"
        checked
    >
    <input
        type="checkbox"
        id="flip-selected"
        class="flip-selected widget-selected"
    >

    <input
        type="radio"
        id="rotate-1-selected"
        name="rotate"
        class="rotate-1-selected widget-selected"
        checked
    >
    <input
        type="radio"
        id="rotate-2-selected"
        name="rotate"
        class="rotate-2-selected widget-selected"
    >
    <input
        type="radio"
        id="rotate-3-selected"
        name="rotate"
        class="rotate-3-selected widget-selected"
    >
    <input
        type="radio"
        id="rotate-4-selected"
        name="rotate"
        class="rotate-4-selected widget-selected"
    >

    <input
        type="radio"
        id="zoom-1-selected"
        name="zoom"
        class="zoom-1-selected widget-selected"
        checked
    >
    <input
        type="radio"
        id="zoom-2-selected"
        name="zoom"
        class="zoom-2-selected widget-selected"
    >
    <input
        type="radio"
        id="zoom-3-selected"
        name="zoom"
        class="zoom-3-selected widget-selected"
    >

    <input
        type="radio"
        id="filter-1-selected"
        name="filter-id"
        class="filter-1-selected widget-selected"
        checked
    >
    <input
        type="radio"
        id="filter-2-selected"
        name="filter-id"
        class="filter-2-selected widget-selected"
    >
    <input
        type="radio"
        id="filter-3-selected"
        name="filter-id"
        class="filter-3-selected widget-selected"
    >
    <input
        type="radio"
        id="filter-4-selected"
        name="filter-id"
        class="filter-4-selected widget-selected"
    >
    <input
        type="radio"
        id="filter-5-selected"
        name="filter-id"
        class="filter-5-selected widget-selected"
    >
    <input
        type="radio"
        id="filter-6-selected"
        name="filter-id"
        class="filter-6-selected widget-selected"
    >

    <input
        type="radio"
        id="position-1-selected"
        name="position"
        class="position-1-selected widget-selected"
        checked
    >
    <input
        type="radio"
        id="position-2-selected"
        name="position"
        class="position-2-selected widget-selected"
    >
    <input
        type="radio"
        id="position-3-selected"
        name="position"
        class="position-3-selected widget-selected"
    >

    <div class="application">
        <header class="sprites">
            <label class="sprites-item" for="cover-selected">
                <svg><use xlink:href="#icon-cover"></use></svg>
            </label>
            <label class="sprites-item zoom-1-selector zoom-selector" for="zoom-2-selected">
                <svg><use xlink:href="#icon-scale"></use></svg>
            </label>
            <label class="sprites-item zoom-2-selector zoom-selector" for="zoom-3-selected">
                <svg><use xlink:href="#icon-scale"></use></svg>
            </label>
            <label class="sprites-item zoom-3-selector zoom-selector" for="zoom-1-selected">
                <svg><use xlink:href="#icon-scale"></use></svg>
            </label>
            <a class="sprites-item" href="./">
                <svg><use xlink:href="#icon-logo"></use></svg>
            </a>
            <label class="sprites-item rotate-1-selector rotate-selector" for="rotate-2-selected">
                <svg><use xlink:href="#icon-rotate"></use></svg>
            </label>
            <label class="sprites-item rotate-2-selector rotate-selector" for="rotate-3-selected">
                <svg><use xlink:href="#icon-rotate"></use></svg>
            </label>
            <label class="sprites-item rotate-3-selector rotate-selector" for="rotate-4-selected">
                <svg><use xlink:href="#icon-rotate"></use></svg>
            </label>
            <label class="sprites-item rotate-4-selector rotate-selector" for="rotate-1-selected">
                <svg><use xlink:href="#icon-rotate"></use></svg>
            </label>
            <label class="sprites-item" for="flip-selected">
                <svg><use xlink:href="#icon-flip"></use></svg>
            </label>
        </header>
        <div class="photo">
            <div class="photo-image-rotated">
                <div class="photo-image-flipped">
                    <div class="photo-image "></div>
                </div>
            </div>
        </div>
    </div>
    <div class="filters">
        <div class="filters__line">
            <label class="filters-arrow filters-arrow-left filters-arrow-left-1" for="position-1-selected">
                <svg><use xlink:href="#icon-arrow"></use></svg>
            </label>
            <label class="filters-arrow filters-arrow-left filters-arrow-left-2" for="position-2-selected">
                <svg><use xlink:href="#icon-arrow"></use></svg>
            </label>
            <label class="filters-arrow filters-arrow-right filters-arrow-right-1" for="position-2-selected">
                <svg><use xlink:href="#icon-arrow"></use></svg>
            </label>
            <label class="filters-arrow filters-arrow-right filters-arrow-right-2" for="position-3-selected">
                <svg><use xlink:href="#icon-arrow"></use></svg>
            </label>
            <div class="filters__line-container">
                <div class="filters-item filters-item-1 filter">
                    <label for="filter-1-selected" class="filter__label"></label>
                    <h1 class="filter__caption">Без фильтра</h1>
                    <div class="filter__image"></div>
                </div>
                <div class="filters-item filters-item-2 filter">
                    <label for="filter-2-selected" class="filter__label"></label>
                    <h1 class="filter__caption">Питер</h1>
                    <div class="filter__image"></div>
                </div>
                <div class="filters-item filters-item-3 filter">
                    <label for="filter-3-selected" class="filter__label"></label>
                    <h1 class="filter__caption">Ялта</h1>
                    <div class="filter__image"></div>
                </div>
                <div class="filters-item filters-item-4 filter">
                    <label for="filter-4-selected" class="filter__label"></label>
                    <h1 class="filter__caption">Уральское лето</h1>
                    <div class="filter__image"></div>
                </div>
                <div class="filters-item filters-item-5 filter">
                    <label for="filter-5-selected" class="filter__label"></label>
                    <h1 class="filter__caption">Lorem</h1>
                    <div class="filter__image"></div>
                </div>
                <div class="filters-item filters-item-6 filter">
                    <label for="filter-6-selected" class="filter__label"></label>
                    <h1 class="filter__caption">Ipsum</h1>
                    <div class="filter__image"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
